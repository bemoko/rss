<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN" "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>rss plugin test</title>
</head>
<body>
  <div id="body">
    <h1>RSS plugin test</h1>
    [#if content.rss?? ]
      <div class="title">${content.rss.feed.title}</div>
      <ol>
        [#list content.rss.feed.items as item]
          <li class="details">
            <h2>${item.title}</h2>
            [#if item.link??]
              <div><a href="${item.link}">link</a></div>
            [/#if]
            <div>${item.description?unescaped}</div>
          </li>
        [/#list]
      </ol>
    [#else]
      <div class="error">Can't get content</div>
    [/#if]
  </div>
</body>
</html>
